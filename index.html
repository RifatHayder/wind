<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <!-- Bootstrap css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- custom style link  -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- footer start -->
    <footer>
      <!-- image section  -->
      <section class="Image-section">
        <div>
          <span
            class="footer-image"
          ></span>
          <h1 class="animated-text container">
            We are the powerful partner for <span class="animation">corrosion protection.</span>
          </h1>
          <div class="service">
              <span>
                  icon
              </span>
              <h1>Service phone: +49 (0) 203 44999743</h1>
          </div>
        </div>
      </section>

      <!-- information section  -->

      <section class="information-section">
        <div class="row container">
            <div class="col-4">
                <img src="images/logo_transparent.png" alt="logo" class="img-fluid">
            </div>

        </div>
      </section>
    </footer>



    <!-- Bootstrap Script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
